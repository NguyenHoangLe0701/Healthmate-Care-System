<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Chỉnh sửa người dùng</title>
    <link rel="stylesheet" th:href="@{/css/setting.css}" />
  </head>
  <body>
    <div class="container">
      <h2>Chỉnh sửa người dùng</h2>
      <form
        th:action="@{/dashboard/users/edit}"
        th:object="${user}"
        method="post"
      >
        <input type="hidden" th:field="*{id}" />
        <div>
          <label for="name">Tên người dùng:</label>
          <input type="text" id="name" th:field="*{name}" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" th:field="*{email}" required />
        </div>
        <div>
          <label for="role">Vai trò:</label>
          <select id="role" name="role" th:value="*{role}">
            <option value="USER" th:selected="${user.role == 'USER'}">
              USER
            </option>
            <option value="DOCTOR" th:selected="${user.role == 'DOCTOR'}">
              DOCTOR
            </option>
            <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">
              ADMIN
            </option>
          </select>
        </div>
        <div>
          <button type="submit">Lưu thay đổi</button>
          <a th:href="@{/dashboard/users}">Hủy</a>
        </div>
      </form>
    </div>
  </body>
</html>
