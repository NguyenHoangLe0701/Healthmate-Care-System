<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${article.title}">Chi tiết bài viết</title>
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/article.css}" />
    <link rel="stylesheet" th:href="@{/css/overlay.css}" />
    <link rel="stylesheet" th:href="@{/css/chatbox.css}" />
    <link rel="stylesheet" th:href="@{/css/contact.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: siteHeader(showTopBar=${false})}"></div>

    <div class="article-container">
        <div class="article-header">
            <span class="article-category" th:text="${article.category}"></span>
            <h1 class="article-title" th:text="${article.title}"></h1>
        </div>
        <img class="article-image" th:src="${article.imageUrl}" alt="Article Image">
        <div class="article-content" th:utext="${article.content}"></div>
    </div>
    <div th:replace="~{articles/related-articles :: relatedArticlesSection(${relatedArticles}, 'Bài viết liên quan', 'Tìm hiểu thêm bằng cách đọc các bài viết liên quan của chúng tôi!')}"></div>
    <div th:replace="~{fragments/footer :: siteFooter}"></div>
    <div th:replace="~{fragments/chatbox :: chatBox}"></div>
    <div th:replace="~{fragments/overlay :: overlay}"></div>
</body>
</html>
