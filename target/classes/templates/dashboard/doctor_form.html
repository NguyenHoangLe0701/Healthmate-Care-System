<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Thêm/Sửa bác sĩ</title>
    <link rel="stylesheet" th:href="@{/css/doctor_management.css}" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-title-box">
        <h2 class="form-title">
          <i class="fa fa-user-md"></i>
          <span th:text="${title}">Thông tin bác sĩ</span>
        </h2>
        <p class="form-subtitle">Vui lòng nhập đầy đủ thông tin bên dưới</p>
      </div>

      <form
        th:action="@{/dashboard/doctors/save}"
        th:object="${doctor}"
        method="post"
      >
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
          <label>Họ tên</label>
          <input
            type="text"
            th:field="*{name}"
            placeholder="Nhập họ tên bác sĩ"
            required
          />
        </div>

        <div class="form-group">
          <label>Chuyên khoa</label>
          <input
            type="text"
            th:field="*{specialty}"
            placeholder="Ví dụ: Nhi khoa, Nội tổng quát"
            required
          />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            th:field="*{email}"
            placeholder="example@domain.com"
          />
        </div>

        <div class="form-group">
          <label>URL Hình ảnh</label>
          <input
            type="text"
            th:field="*{imgUrl}"
            placeholder="Ví dụ: /images/pDoctors/ten_anh.webp hoặc http://example.com/anh.jpg"
            maxlength="500"
          />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-save">
            <i class="fa fa-save"></i> Lưu
          </button>
          <a th:href="@{/dashboard/doctors}" class="btn-cancel">
            <i class="fa fa-arrow-left"></i> Quay lại
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
